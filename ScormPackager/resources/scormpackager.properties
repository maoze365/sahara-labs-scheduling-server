###############################################################################
# ScormPackager Configuration File. Format of each item is:                   #
#     # <Description> A description of the configuration item.                #
#     # <Name> <Type> Configuration key - Configuration value type            #
#     # <Example> Provided example of correct configuration                   #
#     Key <Value> Actual configuration                                        #
#                                                                             #
# NOTE: Key values and enumerated values ARE case sensitive.                  #
# Also NOTE: The configuration is not very defensive for valid configuration  #
# if the expected configuration value type is specified as an int or integer  #
###############################################################################

###############################################################################
## ScormPackager SCO Location                                                ##
###############################################################################

# ScormPackager Storage Location
# scormpackager_output_path <String>
scormpackager_output_path /tmp/

# ScormPackager Template Location
# scormpackager_template_1 <String>
scormpackager_template_1 /home/heyeung/workspace/SchedServer/trunk/ScormPackager/resources/templates/launchpage/launchpagetemplate.html

