###############################################################################
# LabConnector Configuration File. Format of each item is:                    #
#     # <Description> A description of the configuration item.                #
#     # <Name> <Type> Configuration key - Configuration value type            #
#     # <Example> Provided example of correct configuration                   #
#     Key <Value> Actual configuration                                        #
#                                                                             #
# NOTE: Key values and enumerated values ARE case sensitive.                  #
# Also NOTE: The configuration is not very defensive for valid configuration  #
# if the expected configuration value type is specified as an int or integer  #
###############################################################################

###############################################################################
## LabConnector Remote Host identification                                   ##
###############################################################################

# LabConnector Hostname - the LabConnector on the remote end
# labconnector_remotehost <String>
labconnector_remotehost ilabs-test.eng.uts.edu.au

# LabConnector PortNum - the LabConnector port number on the remote end
# labconnector_port <Integer>
labconnector_port 7070

# LabConnector Web Service Link - the LabConnector web service path
# labconnector_wspath <String>
labconnector_wspath /LabConnector/LabConnector.asmx
